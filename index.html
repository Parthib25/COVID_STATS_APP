<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid</title>
    <link href="starter/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="bod">
      <div class="Heading">
        <h1>LIVE COVID-19 STATS</h1>
        <img src="starter\WEB-_PREVENT-_MEDICAL_650.gif" class="covid-img" />
        <div class="inp">
          <label for="country-code">ENTER COUNTRY CODE:</label>
          <input class="country-code" type="text" />
          <button type="submit" class="sub">SUBMIT</button>
        </div>
        <div class="finder">
          <a
            href="https://www.iban.com/country-codes"
            target="blank_"
            style="text-decoration: none"
            >CLICK HERE FOR COUNTRY CODES</a
          >
        </div>
        <div class="result">
          COVID STATS:
          <div class="code">CODE:</div>
          <div class="country">COUNTRY:</div>
          <div class="confirmed">CONFIRMED:</div>
          <div class="recovered">RECOVERED:</div>
          <div class="deaths">DEATHS:</div>
          <div class="critical">CRITICAL:</div>
          <div class="lastchanged">LAST-CHANGED:</div>
          <div class="lastupdate">LAST-UPDATED:</div>
        </div>
        <img src="starter\giphy.gif" class="maskup" />
      </div>
      <div class="footer">
        <div class="copyright">Â©Parthib Goswami</div>
        <div class="git-div">
          <img
            src="starter\png-clipart-computer-icons-logo-github-github-logo-logo-computer-program-thumbnail.png"
            class="git"
          />
        </div>
      </div>
    </div>
    <script src="starter/script.js"></script>
  </body>
</html>
